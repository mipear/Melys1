{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Apply</h2>
                <h4>Apply for one of our workshops below</h4>
                <hr class="w-50 mb-1">
            </div>
        </div>
        
        
        <div class="workshops-container col-10 offset-3">
            <div class="row">
                <fieldset class="px-3">
                    <!-- Used to display form errors -->
                    <div class="mb-3 text-danger" id="card-errors" role="alert"></div>
                    <input type="hidden" value="{{ client_secret }}" name="client_secret">
                </fieldset>

                <form method="post" enctype="mutlipart/form-data" action="{% url 'workshopapply' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="submit-button text-right mt-5 mb-2">                    
                        <button id="submit-button" class="btn btn-black rounded-0">
                            <span class="font-weight-bold">Apply now<span>
                        </button>	
                    </div> 	
                </form>
            </div>
        </div>
    </div>
        

        
{% endblock %}
